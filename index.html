<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Project Management - Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body class="bg-background text-text-primary">
    <div class="min-h-screen flex items-center justify-center">
        <div class="card p-8 max-w-md w-full mx-4 fade-in">
            <div class="text-center">
                <h1 class="text-3xl font-semibold text-primary mb-2">IT Project Management</h1>
                <p class="text-text-secondary mb-8">Redirecting to dashboard...</p>
                
                <div class="flex justify-center mb-6">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
                </div>
                
                <div class="space-y-2 text-sm text-text-secondary">
                    <p>Available modules:</p>
                    <ul class="space-y-1">
                        <li>• Dashboard Overview</li>
                        <li>• Capabilities Management</li>
                        <li>• Plan Creation & Management</li>
                        <li>• Gantt Chart Visualization</li>
                        <li>• Plan History & Tracking</li>
                        <li>• Milestone Management</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Redirect to dashboard after 2 seconds
        setTimeout(function() {
            window.location.href = 'pages/dashboard.html';
        }, 2000);
        
        // Fallback navigation for immediate access
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                window.location.href = 'pages/dashboard.html';
            }
        });
        
        // Click anywhere to navigate immediately
        document.addEventListener('click', function() {
            window.location.href = 'pages/dashboard.html';
        });
    </script>
  <script id="dhws-errorTracker" src="/public/dhws-error-tracker.js"></script>
  <script id="dhws-elementInspector" src="/public/dhws-web-inspector.js"></script>
<script id="dhws-dataInjector" src="public/dhws-data-injector.js"></script>
</body>
</html>
